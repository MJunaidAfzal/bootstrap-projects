<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border h and w and shadow</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
</head>
<body>

    <div class="container">
        <div class="m-5">
            <h1 class="text-center text-dark mb-5">BOOTSTRAP BORDERS</h1>
            <span class="rounded-sm bg-warning p-4"></span>
            <span class="rounded ml-5  bg-warning p-4"></span>
            <span class="rounded-lg ml-5  bg-warning p-4"></span>
            <span class="rounded-top ml-5  bg-warning p-4"></span>
            <span class="rounded-left ml-5  bg-warning p-4"></span>
            <span class="rounded-right ml-5  bg-warning p-4"></span>
            <span class="rounded-bottom ml-5  bg-warning p-4"></span>
            <span class="rounded-0 ml-5  bg-warning p-4"></span>
            <span class="rounded-circle ml-5  bg-warning p-4"></span>

        </div>
    </div> <br><br>
    <div class="container">

        <h1 class="text-center text-dark mb-5">BOOTSTRAP WIDTH</h1>
        <div class="p-3 w-25 bg-success text-light" >
            width 25%
        </div>
        <div class="p-3 w-50 bg-success text-light" >
            width 50%
        </div>
        <div class="p-3 w-75 bg-success text-light" >
            width 75%
        </div>
        <div class="p-3 w-100 bg-success text-light" >
            width 100%
        </div>
        <div class="p-3 mw-100 bg-success text-light" >
            max width 100%
        </div>

    </div> <br><br>

    <div class="container">
        <div style="height: 200px; ">
        <h1 class="text-center text-dark mb-5">BOOTSTRAP HEIGHT</h1>
        <div class="p-2 h-25 d-inline-block bg-primary text-light" >
            height 25%
        </div>
        <div class="p-2 h-50 d-inline-block bg-primary text-light" >
            height 50%
        </div>
        <div class="p-2 h-75 d-inline-block bg-primary text-light" >
            height 75%
        </div>
        <div class="p-2 h-100 d-inline-block bg-primary text-light" >
            height 100%
        </div>
        <div class="p-2 mh-100 d-inline-block bg-primary text-light" style="height: 500px;" >
            max height 100%
        </div>
    </div>
    </div> <br><br><br>

    <div class="mt-5 container">
        <h1 class="text-center text-dark mb-5">BOOTSTRAP SHADOW BORDER</h1>
        <div class="shadow-none p-4 mb-4 bg-light">no shadow</div>
        <div class="shadow-sm p-4 mb-4 bg-light">sm shadow</div>
        <div class="shadow p-4 mb-4 bg-light"> shadow</div>
        <div class="shadow-lg p-4 mb-4 bg-light">lg shadow</div>
    </div>
    
</body>
</html>
