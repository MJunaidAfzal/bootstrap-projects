<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FONTAWESOME MODAL FORM</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
</head>
<body>
            <div class="container">
                <h1>FONTAWESOME MODAL FORM</h1>
                <button class="btn btn-warning" data-toggle="modal" data-target="#exampleModal"> MODAL FORM </button>
                <div class="modal fade" id="exampleModal"  aria-labelledby="exampleModalLabel">
                    <div class="modal-dialog modal-dialog-centered">
                      <div class="modal-content">
                        <div class="modal-header">
                          <img style="width: 150px;height: 120px; " src="assets/img/form_image.PNG" alt="form">
                          <h5 class="modal-title" id="exampleModalLabel">REGISTRATION FORM</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <form action="">
                              <div class="row">
                                        <div class="col-md-12">
                                          <div class="input-group">
                                          <div class="input-group-prepend">
                                            <span class="input-group-text bg-primary text-light"><i class="fa fa-user "></i></span>
                                        </div>
                                        <input type="text" name="text" placeholder="Enter Your Name" class="form-control">
                                      </div>
                                    </div>

                                    <div class="col-md-12 mt-3">
                                      <div class="input-group">
                                      <div class="input-group-prepend">
                                        <span class="input-group-text bg-warning text-light"><i class="fa fa-envelope "></i></span>
                                    </div>
                                    <input type="text" name="text" placeholder="Enter Your Email" class="form-control">
                                  </div>
                                </div>
                                 
                                <div class="col-md-12 mt-3">
                                  <div class="input-group">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text bg-info text-light"><i class="fa fa-birthday-cake "></i></span>
                                </div>
                                <input type="text" name="text" placeholder="Enter D 0 B" class="form-control">
                              </div>
                            </div>
                            <div class="col-md-12 mt-3">
                              <div class="input-group">
                              <div class="input-group-prepend">
                                <span class="input-group-text bg-success text-light"><i class="fa fa-phone "></i></span>
                            </div>
                            <input type="text" name="text" placeholder="Enter Phone Number" class="form-control">
                          </div>
                        </div>
                               
                                <div class="row">
                                <div class="col-md-6 mt-3">
                                    <label for="2name">GENDER</label>
                                   </div>

                                   <div class="col-md-6 mt-3">
                                <div class="form-check-inline">
                                    <label class="form-check-label" for="check1">
                                      <input type="checkbox" class="form-check-input" id="check1" name="optradio" value="male" checked>Male
                                    </label>
                                  </div>
                                  <div class="form-check-inline">
                                    <label class="form-check-label" for="check2">
                                      <input type="checkbox" class="form-check-input" id="check2" name="optradio" value="female">Female
                                    </label>
                                  </div>
                                </div> 
                                </div>
                                  

                                
                    
                                
                                <div class="container mt-3">
                                <label for="">Message</label>
                                <textarea name="text" class="form-control" rows="5" ></textarea>
                                </div>
                              </div>
                          </form>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-primary" data-dismiss="modal"> <i class="fa fa-share"></i> SUBMIT</button>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>



    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.js"></script>
</body>
</html>
